<!doctype html>
<html>
  <head>
    <title>Twitter Stream Analysis</title>
    <style>
      body {
        background-color: #E6ECF0;
        color: #1C1E21;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
      }
      h1 {
        color: #1DA1F2;
        text-align: center;
      }
      form {
        background-color: #FFFFFF;
        border: 1px solid #1DA1F2;
        border-radius: 4px;
        padding: 10px;
        margin: 20px auto;
        text-align: center;
        max-width: 400px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        padding: 5px;
        border: 1px solid #1DA1F2;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 200px;
      }
      button[type="submit"] {
        background-color: #1DA1F2;
        color: #FFFFFF;
        border: none;
        padding: 5px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #0E71C8;
      }
      #logo {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 51.2px;
        height: 42.1px;
      }
    </style>
  </head>
  <body>
    <img src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-1.png" alt="Twitter logo" id="logo">
    <h1>Twitter Stream Analysis</h1>
    <form action="/search" method="post">
      <label for="query">Search for tweets:</label>
      <input type="text" id="query" name="query" required>
      <button type="submit">Search</button>
    </form>
  </body>
</html>
